<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yemek Sepeti - Burgerler</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <link rel="icon" type="image/png" href="Logo.png" />
  <style>
    body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: rgb(151, 151, 151);
    }
    .navbar-beyaz {background-color:white; height: 110px;}
    .navbar-nav .nav-link {
      color:#000000;
      margin:0 8px;
      font-weight:500;
    }
    .ürün-kart {
      border:none;
      overflow:hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      padding-bottom: 40px; /* Buton için yer */
    }
    .ürün-kart img {
      transition: transform 0.5s ease;
      width: 100%;
      height: 300px; 
      object-fit: cover;
    }
    .ürün-kart:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .ürün-kart:hover img {
      transform: scale(1.08);
    }
    .add-to-cart-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .add-to-cart-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-beyaz slide-down " id="animatedNav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
       <img onclick="anasayfa()" src="Logo.png" alt="Bilgem Rent A Car" height="50" class="me-2" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link " href="index.html">ANASAYFA</a></li>  
        <li class="nav-item" id="Sepetim">
          <a class="nav-link" href="sepet.html" style="margin-left: 600px; background-color: white;">
            <img src="shopping-bag.svg"> <span>sepetim</span> 
          </a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-2"></div>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container text-center">
    <div class="row g-4">

      <div class="col-md-3 col-sm-6">
        <div class="card ürün-kart" data-name="McDonald's" data-price="75">
          <img src="mcburger.jpg" class="card-img-top" alt="hamburger" />
          <div class="card-body">
            <h6 class="card-title"><img style="width: 30px; height: 30px;" src="mclogo.png" alt="McDonald's Logo" /> McDonald's</h6>
            <p style="font-size: 10px;">
              Minimum 150₺&nbsp;&nbsp;&nbsp;Sepette %10 indirim&nbsp;&nbsp;<img style="width: 15px; height: 15px;" src="motorbike.png" alt="motorbike" />
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card ürün-kart" data-name="Burger King" data-price="120">
          <img src="bkburger.png" class="card-img-top" alt="hamburger" />
          <div class="card-body">
            <h6 class="card-title"><img style="width: 30px; height: 35px;" src="burger-king-logo.jpg" alt="Burger King Logo" />Burger King</h6>
            <p style="font-size: 10px;">
              Minimum 350₺&nbsp;&nbsp;&nbsp;Sepette %30 indirim&nbsp;&nbsp;<img style="width: 15px; height: 15px;" src="motorbike.png" alt="motorbike" />
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card ürün-kart" data-name="Atölye Burger" data-price="135">
          <img src="atölye.jpg" class="card-img-top" alt="hamburger" />
          <div class="card-body">
            <h6 class="card-title"><img style="width: 30px; height: 30px;" src="logoatölye.png" alt="Atölye Burger Logo" />Atölye Burger</h6>
            <p style="font-size: 10px;">
              Minimum 400₺&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img style="width: 15px; height: 15px;" src="motorbike.png" alt="motorbike" />
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card ürün-kart" data-name="Friends Burger" data-price="60">
          <img src="friendsburger.jpg" class="card-img-top" alt="hamburger" />
          <div class="card-body">
            <h6 class="card-title"><img style="width: 30px; height: 30px;" src="friends logo.jpg" alt="Friends Burger Logo" />Friends Burger</h6>
            <p style="font-size: 10px;">
              Minimum 100₺&nbsp;&nbsp;Sepette 5% indirim&nbsp;&nbsp;&nbsp;<img style="width: 15px; height: 15px;" src="motorbike.png" alt="motorbike" />
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<footer class="bg-light text-dark text-center py-3" style="margin-top: 127px;">
  <p class="mb-0">&copy; 2025 Yemek Sepeti | Tüm Hakları Saklıdır</p>
</footer>

</html>
